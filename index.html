<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLATE</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TailWind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-[--background] text-[--text]">
    <div id="app">
      <header
        class="flex sticky z-10 top-0 gap-8 items-center text-6xl px-8 py-8 bg-[--background]"
      >
        <h1>My Music Database</h1>
        <i class="fa-solid fa-compact-disc text-yellow-400"></i>
      </header>
      <div class="container mx-auto">
        <div
          class="grid gap-y-64 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-8"
        >
          <div
            class="card cursor-pointer drop-shadow-2xl text-center rounded-md"
            v-for="(album, index) in data"
            :class="{ 'flipped': album.flipped }"
            @click="toggleFlip(index)"
            :key="index"
          >
            <div class="inner">
              <div class="front">
                <img class="w-full rounded-md" :src="album.cover" alt="" />
              </div>
              <div class="back h-full w-full">
                <div class="flex flex-col items-center">
                  <h1 class="text-5xl">{{album.title}}</h1>
                  <h2 class="text-3xl">Artista: {{album.artista}}</h2>
                  <h3 class="text-2xl">Genere: {{album.genere}}</h3>
                  <h4 class="text-xl">Anno: {{album.anno}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
