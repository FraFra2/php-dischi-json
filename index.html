<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLATE</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TailWind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-[--background] text-[--text]">
    <div id="app">
      <header class="flex gap-8 items-center text-6xl px-8 py-8">
        <h1>My Music Database</h1>
        <i class="fa-solid fa-compact-disc text-yellow-400"></i>
      </header>
      <div class="container mx-auto">
        <div class="grid grid-cols-4 gap-8">
          <div
            class="drop-shadow-2xl bg-[--primary] rounded-md"
            v-for="(album, index) in data"
            :key="index"
          >
            <ul>
              <li>COVER</li>
              <li>
                <h1 class="">{{album.title}}</h1>
              </li>
              <li>{{album.artista}}</li>
              <li>{{album.genere}}</li>
              <li>{{album.anno}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
